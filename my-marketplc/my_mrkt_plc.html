<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JR Marketplace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            color: #000;
        }
        header {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 8px #ff00ff;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #00ffff;
        }
        .search {
            position: relative;
        }
        .search input {
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            width: 200px;
        }
        .search button {
            position: absolute;
            right: 5px;
            top: 5px;
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
        }
        .main {
            padding: 20px;
        }
        .slider {
            height: 300px;
            background: url('https://via.placeholder.com/1200x300') no-repeat center/cover;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .categories {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }
        .category {
            flex: 1;
            background: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, box-shadow 0.3s;
        }
        .category:hover {
            background: #f0f0f0;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .products {
            display: none;
        }
        .add-product {
            margin-top: 20px;
            text-align: center;
        }
        .add-product button {
            padding: 10px 20px;
            font-size: 1rem;
            background: #ff00ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .add-product button:hover {
            background: #e600e6;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">JR</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">Deals</a>
            <a href="#">Contact</a>
        </nav>
        <div class="search">
            <input type="text" placeholder="Search products...">
            <button>&#x1F50D;</button>
        </div>
    </header>

    <main class="main">
        <div class="slider"></div>
        <div class="categories">
            <div class="category">Clothing</div>
            <div class="category">Electronics</div>
            <div class="category">Home</div>
            <div class="category">Beauty</div>
        </div>
        <div class="add-product">
            <p>Please register to add products to your marketplace.</p>
            <button>Register</button>
        </div>
    </main>
</body>
</html>
